<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9be8f88ae8.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login_page</title>
  </head>
  <body>
    <div style="padding: 10%">
      <p class="login_text" style="text-align: center">Login</p>
      <form>
        <p>Email</p>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-user"></i>
          </span>

          <input
            id="text"
            type="text"
            class="form-control"
            name="email"
            placeholder="Enter Email"
            required
          />
        </div>
        <br />
        <p>Password</p>
        <div class="input-group">
          <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
          </span>

          <input
            id="password"
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter Password"
          />
        </div>
        <br />
        <button
          type="button"
          class="btn btn-primary btn-block"
          onclick="validation()"
        >
          Login
        </button>
      </form>
    </div>
    <script src="bubble_sort.js">
      function validation() {
        var mail = document.getElementById("text").value;
        var pass = document.getElementById("password").value;
        var regx1 = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;
        var regx = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/;

        if (mail.match(regx1)) {
          alert("your email is  correct");

          if (pass.match(regx)) {
            alert("your password is  correct");
          } else if (pass == "") {
            alert("enter your password");
          } else {
            alert("wronge password");
            return false;
          }
        } else {
          prompt(
            "enter valide email or password",
            "yourname@gmail.com or Testpassword123!"
          );
          return false;
        }
      }
    </script>
  </body>
</html>
